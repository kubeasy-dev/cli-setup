apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeasy-cli-setup
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/kubeasy-dev/cli-setup.git
    targetRevision: feat/specialized-validations
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true